<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #box {
            width: 300px;
            height: 200px;
            margin: 800px auto;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="box">
        <img src="./img/default.jpg" true-img='./img/1.jpg' alt="">
    </div>
    <script src="./utils.js"></script>
    <script>
        let img = document.getElementsByTagName('img')[0];
        /* 
        图片下边框 === 浏览器可视窗口的下边框，：说明已经到达临界状态
        图片距离body的上偏移量+图片自身的总高度 === 浏览器滚动条卷去的高度+当前浏览器可视窗口的高度
        */


        let imgH = img.offsetHeight; // 图片的总高度
        let imgT = utils.offset(img).top; // 图片距离body的上偏移量
        let winH = utils.win('clientHeight'); // 浏览器的可视窗口的高度
        function dealy() {
            // 防止图片重复加载
            if (img.flag) {
                return;
            };
            // 判断当前图片是否需要加载的
            let winT = utils.win('scrollTop'); // 获取浏览器滚动条卷去的高度
            // console.log(imgH,imgT,winH,winT);
            if (winH + winT >= imgH + imgT) {
                let address = img.getAttribute('true-img');
                // let newImg = document.createElement('img');
                // 检验当前图片的路径是否正确
                let newImg = new Image;
                newImg.src = address;
                newImg.onload = function () {
                    // 当前img的src真正加载完成之后就会执行
                    img.src = address;
                    newImg = null;
                    img.flag = true;
                    fadeIn(img); // 图片渐隐渐现
                }
            }
        }

        function fadeIn(img) {
            img.style.opacity = 0.05;
            let cur = parseFloat(img.style.opacity);
            let timer = setInterval(function () {
                cur += 0.05;
                img.style.opacity = cur;
                if (cur >= 1) {
                    clearInterval(timer)
                }

            }, 50)
        }
        window.onscroll = function () {
            dealy()
        }
    </script>
</body>

</html>

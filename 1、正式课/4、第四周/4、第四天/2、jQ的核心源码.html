        }(typeof window !== "undefined" ? window : this, function (window, noGlobal) {
            // window-->window   noGlobal-->un

            var deletedIds = [];
            var slice = deletedIds.slice;
            var concat = deletedIds.concat;
            var push = deletedIds.push;
            var indexOf = deletedIds.indexOf;
            var class2type = {};
            var toString = class2type.toString;
            var hasOwn = class2type.hasOwnProperty;

            var version = "1.11.3";


            var jQuery = function (selector, context) { // '#box'
                    return new jQuery.fn.init(selector, context);
                    // return init的实例
                    // 如果直接new jQuery执行，那就会死递归
                };
                // let obj = {};
                // jQuery.fn = {};
                // jQuery.prototype = {}
            jQuery.fn = jQuery.prototype = {
                // 重定向之后的原型没有constructor，为了高度还原原生的原型，就给他手动加了constructor
                // jq原型里的方法一般是jq的实例去调用
                jquery: version,
                constructor: jQuery,
                toArray: function () {
                    return slice.call(this);
                },
            }

           
            var init = jQuery.fn.init = function( selector, context ) {
            };
            init.prototype = jQuery.fn;
            // 把jqUery的原型赋值给init的原型

            jQuery.extend = jQuery.fn.extend = function() {} // 这个函数是他们更新代码的一个入口，每一次更新的时候直接把方法一实参的形式传递给jQuery.extend就行了
            window.jQuery = window.$ = jQuery;
            // 给window增加键值对 
        }));


        // jq的方法在jQuery的自己身上和他的原型上放着呢，

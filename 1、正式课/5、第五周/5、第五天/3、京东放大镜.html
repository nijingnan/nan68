<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box,#bigBox {
            width: 350px;
            height: 350px;
            border:1px solid red;
            margin: 30px;
            display: inline-block;
            overflow: hidden;
            position: relative;
        }
        #bigBox img {
            position: absolute;
            width: 700px;
            height: 700px;
            left:0;
            top:0;
        }
        #mark {
            width: 175px;
            height: 175px;
            position: absolute;
            background: rgba(0, 0, 0, 0.281);
            top:0;
            left:0;
            cursor: move;
        }

    </style>
</head>
<body>
    <div id="box">
        <img src="./img/iphone.jpg" alt="">
    </div>
    <div id="bigBox">
        <img src="./img/iphone_big.jpg" alt="">
    </div>
    <script>
        let bigBox = document.getElementById('bigBox');
        let box = document.getElementById('box');
        let mark = null;
        let img = bigBox.getElementsByTagName('img')[0];
        box.onmouseenter = function(){
            mark = document.createElement('div');
            mark.id = 'mark'
            box.appendChild(mark)
        }
        box.onmousemove = function(e){
            let curLeft = e.clientX - box.offsetLeft - mark.offsetWidth/2;
            let curTop = e.clientY - box.offsetTop - mark.offsetHeight/2;
            let minL = 0 ;
            let maxL = box.offsetWidth - mark.offsetWidth;
            let minT = 0;
            let maxT = box.offsetHeight - mark.offsetHeight;

            // 判断四个边界
            if(curLeft<minL){
                curLeft = minL;
            }
            if(curLeft>maxL){
                curLeft=maxL
            }
            if(curTop<minT){
                curTop=minT
            }
            if(curTop>maxT){
                curTop=maxT
            }

            mark.style.left = curLeft +'px';
            mark.style.top = curTop + 'px';
            img.style.left = -curLeft*2 + 'px';
            img.style.top = -curTop*2 + 'px';

        }
        box.onmouseleave = function(){
            box.removeChild(mark)
        }
    </script>
</body>
</html>

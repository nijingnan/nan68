<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        box.onclick = function(e){
            /* 
            clientX：当前鼠标的位置距离当前可视窗口左边的距离
            clientY：当前鼠标的位置距离当前可视窗口上边的距离

            offsetX：当前鼠标的位置距离当前点击的元素的左边框的距离
            offsetY：当前鼠标的位置距离当前点击的元素的上边框的距离

            pageX：点前鼠标点击的位置距离当前页面(body)左边的距离
            pageY：点前鼠标点击的位置距离当前页面(body)上边的距离

            target：事件源，事件在哪个元素上触发的，那target就是谁(事件的源头)
            type:事件类型
            cancelBubble = true：阻止毛冒泡机制的传播
            stopProagation():阻止毛冒泡机制的传播(IE不兼容)


            returnValue = false:阻止事件的默认行为
            preventDefault():阻止事件的默认行为(在IE不兼容)
             */
        }
    </script>
</body>
</html>

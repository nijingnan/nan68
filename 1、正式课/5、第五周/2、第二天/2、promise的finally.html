<!DOCTYPE html>

<body>
    <script>
        /* 
        promise的finally:他是不管成功还是失败都会执行的回调函数
         */

        //  try{
        //     console.log(1)
        //  }catch(e){
        //     console.log(2)
        //  }finally{
        //     console.log(3)
        //  }
        //  console.log(4)

        let p = new Promise(function(resolve,reject){
            reject()
        })
        p.then(function(){
            console.log(1)
        }).catch(function(){
            console.log(55)
        }).finally(function(){
                // 异步的
            console.log(1000)
        })
        console.log(2000)
    </script>
</body>
</html>

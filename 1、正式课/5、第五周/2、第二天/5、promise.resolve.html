//-------------------------------------------------------------
        //  thenable
        // Promise.resolve方法会将这个对象转为 Promise 对象，然后就立即执行thenable对象的then方法。
        let s = {
            then: function (resolve, reject) {
                resolve(40);
            }
        };

        // let p1 = Promise.resolve(s); === new  Promise(function (resolve, reject) {
        //         resolve(40);
        //     })
        let p1 = Promise.resolve(s);
        p1.then(function (value) {
            console.log(value); // 42
        }).catch(function(data){
            console.log('失败',data)
        });


    </script>

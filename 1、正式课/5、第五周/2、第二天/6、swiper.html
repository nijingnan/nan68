<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./swiper.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .swiper-container {
            width: 800px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid red;
        }

        .swiper-container .swiper-wrapper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            width: 800px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 30px;
        }

        .swiper-container {
            --swiper-theme-color: #ff6600;
            /* 设置Swiper风格 */
            --swiper-navigation-color: #00ff33;
            /* 单独设置按钮颜色 */
            --swiper-navigation-size: 30px;
            /* 设置按钮大小 */
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background: red;">slider1</div>
            <div class="swiper-slide" style="background: orange;">slider2</div>
            <div class="swiper-slide" style="background: green;">slider3</div>
        </div>
        <div class="swiper-pagination"></div>
        <!--分页器。如果放置在swiper-container外面，需要自定义样式。-->
        <div class="swiper-button-prev"></div>
        <!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
        <div class="swiper-button-next"></div>
        <!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="./swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // autoplay: true, //可选选项，自动滑动
            autoplay: {
                delay: 500, //1秒切换一次
            },
            initialSlide: 0, // 设置默认显示的第几张图片
            // direction : 'vertical', // Slides的滑动方向，可设置水平(horizontal)或垂直(vertical)。
            speed: 1000, // 切换时间
            loop: true, // 是否循环轮播
            effect: 'cube', // slide的切换效果，默认为"slide"（位移切换），可设置为'slide'（普通切换、默认）,"fade"（淡入）"cube"（方块）"coverflow"（3d流）"flip"（3d翻转）。
            pagination: { // 分页器
                el: '.swiper-pagination',
                // type: 'bullets',
                //type: 'fraction',
                type: 'progressbar',
                //type : 'custom',
            },
            navigation: { // 左右箭头
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            scrollbar: { // 滚动条
                el: '.swiper-scrollbar',
            },
            on: { // 给silder增加点击事件
                click: function () {
                    console.log(this.realIndex)
                },
            },
        })
    </script>
</body>

</html>

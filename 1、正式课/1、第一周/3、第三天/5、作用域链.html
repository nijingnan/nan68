<body>
    <script>
        /* 
            作用域链
         */
    
        var a = 12;
        function fn(){
            /* 
            次函数的上一级作用域是全局作用域
             */
            var b =13;
            return function(){
                /* 
                此函数的上一级作用域是fn
                 */
                console.log(a); // 12
                console.log(b); // 13
                console.log(c); // 报错
            }
        }
        fn()()
        // 在私有作用域里去使用一个变量，先看自己私有的有没有，如果有就直接拿来用，如果没有就取上一级作用域查找，如果上一级还没有，就往上一级的上一级去查找，直到找到全局作用域为止，如果全局作用域也没有，那就报错，这种一级一级向上查找就会形成作用域链

        // 上一级作用域：函数创建的时候，他的上一级作用域就已经确定了，函数在哪创建的，那他的上一级作用域就是谁，跟函数在哪执行的没有关系


    </script>

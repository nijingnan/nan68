<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        js(javaScript)：js就是一门前端开发语言，他不仅要操作浏览器，还要操作页面中的DOM元素
             - ECMAScript(3/5)[老版本] 6/7：他规定了js的语法变量、和操作语句等(开发人员是各个浏览器的核心开发人员)
             - DOM：(document object model)：他规定了一些js的属性和方法，用来操作页面中的dom元素
             - BOM：(browser object model)：他规定了一些js的属性和方法，用来操作浏览器
         */

         /* 
         js中创建变量的方式：
            - var创建变量(ES5)
            - let创建变量(ES6)
            - const创建常量(const代表的值不允许被修改)(ES6)
            - function创建函数变量(ES5)
            - import导入(ES6)
            - export到处(ES6)
            - class创建类(ES5)
          */

          /* 
          js的命名规范：
            - 严格遵循大小写
            - 名字由数字、字母、下划线、$组成，不能以数字开头
            - 不能以关键字或者保留字作为变量名
            - 遵循驼峰命名法(名字的第一个单词的首字母小写，以后每一个有意义的单词的首字母大写)
           */

        //   变量：他就是一个代指，他可以指代任何东西
        // var bei = 'cafe';
        // var r2 = 33
        // var function = 33;
        // var let  = 33;
        /* 
        js中的数据类型：
            - 基本数据类型
                + number
                + string
                + boolean
                + null
                + undefined
                + Symbol(创建唯一值)
            - 引用数据类型
                + OBject类
                    + 普通对象
                    + 数组
                    + 正则
                    + Math数学对象
                    + Date的实例
                + Function
                    + 普通函数
                    + 类
         */
    </script>
</body>
</html>

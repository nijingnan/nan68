<body>
        <meter value="29" min="20" max="290" low="50" high="200" optimum="220"></meter>
        <progress max="100"></progress>
   <script>
       /* 
       H5新增标签：
        标签语义化：让代码更加语义化，见名思意；
        H5新增标签  css3新增属性
        块级元素：div p h1~h6 ul li ol dt table td tr
        行内元素：span a b br i em strong 
        行内快：img input

        H5新增的标签
        container：内容
        header：头部
        footer：底部
        nav：导航
        figure：定义一组内容及它们的标题（可以用于包裹canvas,video等多媒体标签）
        figcaption：用于figure标签定义媒体的标题
        hgroup：定义文件中一个区块的相关信息
        section：段落
        aside：侧边栏
        audio：音频
        video：视频
        main：主体
        canvas：画布
        */
   </script> 
</body>
</html>

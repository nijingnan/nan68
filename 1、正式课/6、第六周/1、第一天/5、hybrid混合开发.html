<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        /* 
        hybrid:混合开发
         */

         // 移动端： 智能手机  ipad

        //  安卓系统:java        IOS:Objective-C(IOS底层开发语言)
        
        // App
        // native App(就是一种应用程序)  用原生去开发 Android  IOS

        // 优点：性能好，可以调用手机内置的各种软件和硬件；运行效率比较高
        // 缺点：不能够跨平台  开发成本大


        // webApp：用H5 js开发的网页

        // 优点：开发成本低，一款产品用一套代码就可以
        // 缺点：性能低，不能够调用手机内置的硬件，只能开发轻量化的应用

        // hybrid: 混合开发 webview：内置的浏览器，可以解析前端的代码(可以显示咱们的页面)，还可以和手机系统进行交互

        // web工程师把代码最终会嵌套在webview中，大量的代码都是前端工程师开发的

        // hybrid的开发原理：主要通过webview这个控件， 他既可以让native去调用js代码，也可以让js去调用native的API接口，都是通过webview这个桥梁来实现的



    </script>
</body>
</html>

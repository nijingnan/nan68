<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="111">
    <input type="password">
    <input type="button" value="提交">
    <input type="radio" name="a" value="男">男
    <input type="radio" name="a" value="女">女

    <form action="http://www.baidu.com" method="get">
        <input type="text" placeholder="111" name="user">
        <input type="password" name="password">
        <input type="email" name="email">
        <input type="color">
        <input type="Date">
        <input type="time">
        <input type="tel">
        <input type="datetime-local">
        <input type="file">
        <input type="reset" value="清空">
        <input type="submit" value="提交">
    </form>
    <script>
        /* 
        type
        text:文本框
        password：密码
        checkbox：复选框
        radio：单选
        button：按钮
        email:邮箱
        submit：提交跟form配合使用
        color：调取电脑的颜色班
        Date：日期
        time：时间
        tel：电话
        form：表单
        form中的input的name属性是是请求参数的属性名，input框的内容是请求参数的属性值
            action:发送的地址
            method:请求类型
         */
    </script>
</body>

</html>

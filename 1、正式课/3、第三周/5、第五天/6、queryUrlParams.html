            // this-->url
            let reg = /([^?=&#]+)=([^?=&#]+)/g;
            let obj = {};
            this.replace(reg, (item, key, value)=> {obj[key] = value});
            this.replace(/#([^?=&#]+)/g,  (item, value)=> {obj['hash'] = value});
            return obj;
        };

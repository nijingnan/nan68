<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            正则的组成：元字符和修饰符
                修饰符：
                    i：不区分大小写
                    m：多行匹配 *
                    g：全局匹配
            
            元字符:
                量词元字符：
                    *: 0到多次
                    +: 1到多次
                    ?: 0到1次
                    {n}:出现n次
                    {n,}:至少出现n次
                    {n,m}:出现n到m次


                特殊元字符：
                    \:转义字符
                    ^:以什么什么开头
                    $:以什么什么结尾
                    \n：换行符  *
                    \d：0到9之间的数字
                    \D：非0到9之间的字符
                    \w：数字、字母、下划线
                    \t：制表符  *
                    \b：单词边界
                    \s：空白符  *
                    x|y：x或者y其中的任意一个
                    [a-z]:a到z范围内其中的任意一个
                    [^a-z]:除了a到z范围的任意一个字符
                    [a-zA-Z0-9]:
                    [@#$%]:

                    ():分组
                        1、提高优先级
                        2、分组引用
                        3、分组捕获

                    (?=):正向预查
                    (?!):负向预查
                    (?:):只匹配不捕获

            普通元字符：
                q
                e
                e
                s
                d
                g
                y
                d
                w





         */
    </script>
</body>
</html>

        /* 
         身份证号：
            1、18位
            2、前六位：省市区
            3、中间八位：出生年月日
            4、最后四位：
                前两位：据说是同年同月同日生的排序(所在地公安局的代码)
                第三位：如果是奇数那就是男女，如果是偶数就是女孩
                第四位：有能是数字，有可能是X(校验码)

                年：[1-2]\d{3}
                月：01-12      01-09  10-12  
                日：01-31      01-09  10-29  30-31  

        
         */
        let reg = /^\d{17}(\d|X)$/;
        let reg1 = /^(\d{6})(\d{8})(\d{2})(\d{1})(\d|X)$/;
        let reg2 = /^(\d{6})([1-2]\d{3})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])(?:\d{2})(\d{1})(?:\d|X)$/;
        console.log(reg2.test('11098119980315233X')); // 匹配
        console.log(reg2.exec('11098119980315233X')) // 捕获就是把符合规则的内容捕获出来 
        //  ["11098119980315233X", "1998", "03", "15", "3", index: 0, input: "11098119980315233X", groups: undefined]
        let res = reg2.exec('11098119980315233X');
        console.log(res[1]+ '年' + res[2]+'月'+res[3]+'日');
        console.log(res[4]%2 === 0?'女':'男');

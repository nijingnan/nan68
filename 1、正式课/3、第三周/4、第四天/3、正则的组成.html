<body>
    <script>
        /* 
        正则的组成：正则由元字符和修饰符组成
         */
        //  let reg = /\d{2}/
        /* 
        元字符：量词元字符、特殊元字符、普通元字符
            量词元字符：
                *: 0到多次
                +：1到多次
                ?: 0到1次
                {n}:出现n次
                {n,}:至少出现n次
                {n,m}:出现n到m次

            特殊元字符：
                \: 转义字符，他可以把特殊的元字符转化为普通的元字符，也可以把普通的元字符转化为有意义的元字符
                .: 任意字符(除了换行符)
                ^: 以什么什么开头
                $: 以什么什么结尾
                \n: 换行符
                \d:0到9之间的任意数字
                \D:非0到9之间的任意字符
                \w:数字、字母、下划线
                \t:制表符
                \b:单词边界
                \s:空白符
                x|y: x和y之间的任意一个字符
                [a-z]:a到z之间的任意一个字符(他是一个范围)
                [a-zA-Z0-9]:a到z或者A到Z或者0到9之间任意的一个字符
                [^a-z]:除了a到z之外的任意字符

                ():分组
                (?:):只匹配，不捕获
                (?=):正向预查
                (?!):负向预查

            普通元字符:
                w
                b
                s
                d
                w
                e
                r
                t
                y
                u
                i
                i
                o
                
        修饰符：就是起到正则的修饰作用
            i ：不区分大小写
            m : 多行匹配
            g ：全局匹配



        
         */
        //  let reg = /\D/;
        //  console.log(reg.test('y'))
        // let reg = /d/;
        // console.log(reg.test('4'))
        let reg = /s/;
        console.log(reg.test('S'))
    </script>

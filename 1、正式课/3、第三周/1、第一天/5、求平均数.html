    <script>
        // console.log(1111)

        /* 
        取一个数组的平均分
        1、去掉最大值和最小值，
        2、取平均值，保留2位小数
        */
       /* 
       类数组转数组
       排序sort
       利用shift和pop删除数组的开头和结尾
       把数组的每一项加起来，然后在除以数组的length
       利用toFixed(2)实现保留两位小数
       */
      function mean(){
        let ary = utils.toArray(arguments);
        ary.sort((a,b)=>a-b);
        ary.pop();
        ary.shift();
        // let total = null;
        // for (var i = 0; i < ary.length; i++) {
        //    total+=ary[i]
        // }
        // return (total/ary.length).toFixed(2)

        
        // console.log((eval(ary.join('+'))/ary.length).toFixed(2))
        return (eval(ary.join('+'))/ary.length).toFixed(2)


      }
      console.log(mean(1,2,3,4,5,6,23,45,6,7,89,5,4,33,23))

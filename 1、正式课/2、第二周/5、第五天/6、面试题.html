<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        Foo = f
        getName = console.log(1)
        
         */
        function Foo() {
            getName = function () {
                console.log(1);
            };
            return this;
        };
        Foo.getName = function () { // 给Foo对象增加方法 af0
            console.log(2);
        };
        Foo.prototype.getName = function () { // 给Foo原型增加方法 af1
            console.log(3);
        };
        var getName = function () {
            console.log(4);
        };

        function getName() {
            console.log(5);
        };

        Foo.getName(); // 2
        getName(); // 4
        Foo().getName(); //  1
        getName(); // 1
        new Foo.getName(); // Foo.getName  new af0()  // 2
        new Foo().getName(); // 先算 new Foo() // f -->  f.getName() // 3
        new new Foo().getName();
         // 先执行new Foo() //f-->new f.getName()-->new af1() // 3

        /* 
        运算符优先级
        成员访问：寻找对象里属性名所对应的属性值(19)
        new(有参列表)(19)
        new(无参列表)(18)
        
         */
    </script>
</body>

</html>

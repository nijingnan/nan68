<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        git init 创建本地仓库
        你就可以在仓库里写代码了
        git add . :把工作区的代码提交到暂存区
        git status:查看代码提交状态(红色工作区，绿色暂存区，clean tree 在历史区)
        git commit -m'注释'：把暂存区的代码提交到历史区(会生成历史版本号)
        git log:查看历史版本号
        git reset --hard 七位历史版本号
        git remote add origin 远程项目地址
        git pull origin master：下载
        git push origin master：上传

        git clone 远程项目地址(git init git remote  git pull)
        git pull

         */
    </script>
</body>
</html>

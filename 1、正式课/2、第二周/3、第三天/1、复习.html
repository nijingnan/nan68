         /* 
         构造函数和普通函数之间的区别：
            1、运行商的区别：
                1、普通函数运行：形成私有作用域-->形参赋值-->变量提升-->代码执行-->作用域是否销毁
                2、构造函数运行：形成私有作用域-->形参赋值-->变量提升-->默认生成空对象-->让当前作用域的this指向这个空对象-->代码执行-->默认把当前this return出去-->作用域是否销毁
            2、执行上区别：
                1、普通函数执行直接加小括号
                2、构造函数执行要在函数执行前加new ，而且如果执行时，不需要传递实参，可以省略执行小括号
            3、在构造函数里如果手动return一个基本值，不会改变构造函数的返回值，但是如果你手动return一个引用值，就会改变构造函数的返回值(此时的返回值已经不是当前类的实例了)，所以不要轻易手动return引用值

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        Foo = f
        getName = console.log(1)
         */
        function Foo() {
            getName = function () {
                console.log(1);
            };
            // 构造函数里的this就是当前实例
            // 构造函数会默认return this
            return this;
        };
        Foo.getName = function () { // 把Foo当做对象，并且给他增加属性getName(af0)
            console.log(2);
        };
        Foo.prototype.getName = function () { // 把Foo当做构造函数，给Foo原型增加方法(af1)
            console.log(3);
        };
        var getName = function () {
            console.log(4);
        };

        function getName() {
            console.log(5);
        };

        Foo.getName(); // 2
        getName(); // 4
        Foo().getName(); // window.getName() // 1
        getName(); // 1

        new Foo.getName(); //  先算Foo.getName  new af0() // 2
        new Foo().getName(); // 先算new Foo() 返回值 Foo的实例(f1)--> f1.getName()-->af1()  // 3
        new new Foo().getName();
        
        // 先算 new Foo() 返回值是Foo的实例(f2)-->new f2.getName()--> new af1() // 3
        

        // 成员访问：寻找对象里属性名对应的属性值就是成员访问(19)
        // new(带参列表):构造函数执行加小括号(19)
        // new(无参列表)：构造函数执行不加小括号(18)

        // let obj = {name:1};
        // obj.name

    </script>
</body>

</html>
